<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <h1>Up, Up and Away!</h1>
    </div>

    <div class="container mx-auto">
        <div class="row">
            <div class="col-md-12" id="gifButtons"></div>
        </div>
        <div class="row">
            <div class="col-md-6 my-4">
                <form id="gifForm">
                    <label for="gifInput">Add Another Character!</label>
                    <input id="gifInput" class="border border-primary rounded" type="text">
                    <!-- Add a new gif theme button -->
                    <input id="addGif" type="submit" value="BOOM!" class="btn btn-primary">
                </form>
            </div>
            <div class="col-md-6 my-4">
                <form id="gifForm">
                    <label for="moreGifs">Add 10 More GIFs!</label>
                    <input id="moreGifs" type="submit" value="POW!" class="btn btn-primary">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md card-columns" id="displayGif"></div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="assets/javascript/main.js"></script>
</body>

</html>
